<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incubator System - Free Fire Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Royale</h2>
      <ul>
        <li class="active">Incubator</li>
        <li>Diamond Royale</li>
        <li>Gold Royale</li>
        <li>Weapon Royale</li>
        <li>Pet</li>
      </ul>
    </aside>
    <main class="main-section">
      <div class="rewards-grid">
        <div class="reward-card selected"><img src="https://i.imgur.com/Z4Dr3jX.png" alt="Reward 1"></div>
        <div class="reward-card"><img src="https://i.imgur.com/OB0y6MR.png" alt="Reward 2"></div>
        <div class="reward-card"><img src="https://i.imgur.com/SYQwNqD.png" alt="Reward 3"></div>
        <div class="reward-card"><img src="https://i.imgur.com/3vqkS4n.png" alt="Reward 4"></div>
        <div class="reward-card"><img src="https://i.imgur.com/1pA1wzz.png" alt="Reward 5"></div>
        <div class="reward-card"><img src="https://i.imgur.com/9Q3sT1Q.png" alt="Reward 6"></div>
      </div>
      <button class="confirm-btn">CONFIRM</button>
      <div class="notice">
        Prizes are random. Some rewards may not repeat. Chances will increase with each draw.
      </div>
    </main>
    <section class="preview">
      <h3>Preview</h3>
      <img src="https://i.imgur.com/Z4Dr3jX.png" id="preview-img" alt="Selected Reward" />
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
